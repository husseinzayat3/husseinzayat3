<!DOCTYPE html>
<html>

<head>
    <title>Test Projects Tab</title>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Check if projects article exists
            const projectsArticle = document.querySelector('[data-page="projects"]');
            const projectsList = document.querySelector('.projects-list');
            const projectItems = document.querySelectorAll('.project-item');

            console.log('Projects Article:', projectsArticle);
            console.log('Projects List:', projectsList);
            console.log('Project Items count:', projectItems.length);
            console.log('Projects Article has active class:', projectsArticle?.classList.contains('active'));

            // Check navigation
            const navLinks = document.querySelectorAll('[data-nav-link]');
            console.log('Nav links count:', navLinks.length);
            navLinks.forEach((link, i) => {
                console.log(`Nav link ${i}:`, link.getAttribute('data-nav-target'), link.textContent);
            });
        });
    </script>
</head>

<body>
    <h1>Open browser console to see diagnostics</h1>
    <p>Then navigate to <a href="http://localhost:8000">http://localhost:8000</a> and click Projects tab</p>
</body>

</html>
